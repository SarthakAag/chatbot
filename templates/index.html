
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PyBot AI Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Animated background particles */
    body::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
        radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: float 20s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-50px); }
    }

    .chat-container {
      width: 450px;
      height: 650px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
      z-index: 1;
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .chat-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 25px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .chat-header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
      background-size: 20px 20px;
      animation: gridMove 10s linear infinite;
    }

    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(20px, 20px); }
    }

    .chat-header h2 {
      font-size: 28px;
      font-weight: 700;
      margin: 0;
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .bot-icon {
      display: inline-block;
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .status {
      position: relative;
      z-index: 1;
      margin-top: 8px;
      font-size: 12px;
      opacity: 0.9;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #4ade80;
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.2); }
    }

    #chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f8f9fa;
      position: relative;
    }

    #chat-box::-webkit-scrollbar {
      width: 8px;
    }

    #chat-box::-webkit-scrollbar-track {
      background: #e9ecef;
    }

    #chat-box::-webkit-scrollbar-thumb {
      background: #667eea;
      border-radius: 10px;
    }

    .message {
      margin-bottom: 15px;
      display: flex;
      align-items: flex-start;
      animation: fadeIn 0.4s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .user-msg {
      justify-content: flex-end;
    }

    .bot-msg {
      justify-content: flex-start;
    }

    .message-avatar {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      flex-shrink: 0;
    }

    .user-avatar {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin-left: 10px;
      order: 2;
    }

    .bot-avatar {
      background: linear-gradient(135deg, #4ade80 0%, #3b82f6 100%);
      margin-right: 10px;
    }

    .message-content {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 18px;
      word-wrap: break-word;
      position: relative;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .user-msg .message-content {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .bot-msg .message-content {
      background: white;
      color: #2d3748;
      border-bottom-left-radius: 4px;
      border: 1px solid #e2e8f0;
    }

    .message-label {
      font-weight: 600;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
      opacity: 0.9;
    }

    .message-text {
      font-size: 14px;
      line-height: 1.5;
    }

    .input-area {
      padding: 20px;
      background: white;
      border-top: 1px solid #e2e8f0;
      display: flex;
      gap: 10px;
    }

    #user-input {
      flex: 1;
      padding: 12px 18px;
      border: 2px solid #e2e8f0;
      border-radius: 25px;
      font-size: 14px;
      outline: none;
      transition: all 0.3s ease;
      background: #f8f9fa;
    }

    #user-input:focus {
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    button {
      padding: 12px 28px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    button:hover::before {
      width: 300px;
      height: 300px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
    }

    button:active {
      transform: translateY(0);
    }

    button span {
      position: relative;
      z-index: 1;
    }

    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 8px 0;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      background: #667eea;
      border-radius: 50%;
      animation: typing 1.4s ease-in-out infinite;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing {
      0%, 60%, 100% {
        transform: translateY(0);
      }
      30% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2>
        <span class="bot-icon">ü§ñ</span>
        PyBot AI
      </h2>
      <div class="status">
        <span class="status-dot"></span>
        <span>Online & Ready</span>
      </div>
    </div>
    <div id="chat-box"></div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button onclick="sendMessage()"><span>Send</span></button>
    </div>
  </div>

  <script>
    let isTyping = false;

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message || isTyping) return;

      // Display user's message with avatar
      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += `
        <div class='message user-msg'>
          <div class='message-content'>
            <div class='message-label'>You</div>
            <div class='message-text'>${escapeHtml(message)}</div>
          </div>
          <div class='message-avatar user-avatar'>üë§</div>
        </div>
      `;
      
      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      // Show typing indicator
      isTyping = true;
      chatBox.innerHTML += `
        <div class='message bot-msg' id='typing-indicator'>
          <div class='message-avatar bot-avatar'>ü§ñ</div>
          <div class='message-content'>
            <div class='typing-indicator'>
              <div class='typing-dot'></div>
              <div class='typing-dot'></div>
              <div class='typing-dot'></div>
            </div>
          </div>
        </div>
      `;
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        // Send message to Flask
        const response = await fetch("/get", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const data = await response.json();

        // Remove typing indicator
        document.getElementById('typing-indicator')?.remove();

        // Display bot's response with avatar
        chatBox.innerHTML += `
          <div class='message bot-msg'>
            <div class='message-avatar bot-avatar'>ü§ñ</div>
            <div class='message-content'>
              <div class='message-label'>PyBot</div>
              <div class='message-text'>${escapeHtml(data.response)}</div>
            </div>
          </div>
        `;
      } catch (error) {
        document.getElementById('typing-indicator')?.remove();
        chatBox.innerHTML += `
          <div class='message bot-msg'>
            <div class='message-avatar bot-avatar'>‚ö†Ô∏è</div>
            <div class='message-content'>
              <div class='message-label'>Error</div>
              <div class='message-text'>Connection error. Please try again!</div>
            </div>
          </div>
        `;
      }

      isTyping = false;
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Allow "Enter" key to send message
    document.getElementById("user-input").addEventListener("keypress", function(e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
